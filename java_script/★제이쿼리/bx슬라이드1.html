<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!--bx슬라이더 관련 css-->
    <link rel="stylesheet" href="bxslider/dist/jquery.bxslider.css">

     <!--제이쿼리를 실행을 위한 파일-->
    <script src="js/jquery-3.5.1.min.js"></script>

    <!--bxslider 실행파일-->
    <script src="bxslider/dist/jquery.bxslider.min.js"></script>
    
</head>
<body>
    <div class="mainimg">
        <div><img src="images/01.jpg"></div>
        <div><img src="images/02.jpg"></div>
        <div><img src="images/03.jpg"></div>
        <div><img src="images/04.jpg"></div>
        <div><img src="images/05.jpg"></div>
    </div>
    
    
    <div class="slider">
        <div><img src="images/01.jpg"></div>
        <div><img src="images/02.jpg"></div>
        <div><img src="images/03.jpg"></div>
        <div><img src="images/04.jpg"></div>
        <div><img src="images/05.jpg"></div>
    </div>
    
</body>

<script>
  $(document).ready(function(){
    $('.mainimg').bxSlider({
        slideWidth: 800, //슬라이드 이미지 너비
        auto:true, //자동실행
        speed:1000, //이동속도
        pause:3000, //멈춰있는 시간
        mode:'fade' //슬라이드 전환효과
    });
  });
</script>


<script>
  $(document).ready(function(){
    $('.slider').bxSlider({
        slideWidth: 300, //슬라이드 이미지 너비
        auto:true, //자동실행
        speed:1000, //이동속도
        pause:3000, //멈춰있는 시간
        
        maxSlides :3, //최대 이미지 노출 갯수
        moveSlides:1, //슬라이드 이동시 갯수
        slideMargin : 10, // 이미지 간격
    });
  });
</script>


</html>
