<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    
    <script src="js/jquery-3.5.1.min.js"></script>
    
    <style>
        div {
            padding: 20px 20px 1500px 20px;
        }
        
        .scrolltop {
            position: fixed;
            right : 30px;
            bottom : 50px;
            
            font-size: 20px;
            color:#888;
            opacity: 0.8;
            display: none;
        }
        
        .scrolltop:hover {
            color:#dc3545;
            transition: 0.5s ease-in;
        }
    </style>
    
</head>
<body>
    <div>
        <p>스크롤을 아래로 내리면 버튼이 나타 납니다.</p>
        <p>버튼을 클릭하면 상단으로 이동 됩니다.</p>
    </div>
    
    <a href="#" class="scrolltop"><i class="fas fa-arrow-alt-circle-up"></i></a>
</body>

<script>
        $(function(){
            //스크롤 아래로 내리면 버튼 나오기
            $(window).scroll(function(){
                if($(this).scrollTop()>100){
                    $(".scrolltop").fadeIn(500);
                }else{
                    $(".scrolltop").fadeOut('slow');
                }
            });        
            
            //버튼 클릭하면 상단에 300으로 위치
            $(".scrolltop").click(function(){
                $("html").animate({
                    "scrollTop":"300"
                },200);
            });
            
            
        });
</script>

</html>
