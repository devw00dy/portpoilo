<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <script>
        var mon = prompt("현재는 몇 월입니까?","0");
        
        if(mon>=3 && mon<=5){
            document.write("햇살 가득함 봄이네요!!");
        }else if(mon>=6 && mon<=8){
            document.write("여행 하기 좋은 여름이네요!!");
        }else if(mon>=9 && mon<=11){
            document.write("독서의 계절 가을이네요!!");
        }else if(mon>=1 && mon<=2 || mon==12){
            document.write("스키의 계절 겨울이네요!!");
        }else{
            alert("잘못 입력하였습니다.");
            location.reload(); //새로고침
        }
    </script>
    
</head>

</body>
</html>
