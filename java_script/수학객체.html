<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <script>
        var num = 2.1234;
        
        var maxNum = Math.max(10,5,8,30); //최대값
        var minNum = Math.min(10,5,8,30); //최소값
        var roundNum = Math.round(num); //소수 첫째 자리 반올림
        var ceilNum = Math.ceil(num); //소수 첫째 자리 올림
        var floorNum = Math.floor(num); //소수 첫째 자리 내림
        var rndNum = Math.random();//0과 1사이의 난수 발생
        var rndNum1 = Math.random()*31;//0과 30사이의 난수 발생
        var piNum = Math.PI; //원주율 상수
        
        document.write(maxNum,"<br>");
        document.write(minNum,"<br>");
        document.write(roundNum,"<br>");
        document.write(ceilNum,"<br>");
        document.write(floorNum,"<br>");
        document.write(rndNum,"<br>");
        document.write(rndNum1,"<br>");
        document.write(piNum,"<br>");
        
    </script>
    
    
    
    
</head>
<body>
    
</body>
</html>
