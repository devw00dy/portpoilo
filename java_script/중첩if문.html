<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <script>
        var id = "admin"; //관리자아이디
        var pw = "1234"; //관리자비밀번호
        
        var user_id = prompt("아이디는?",""); //아이디입력
        var user_pw = prompt("비밀번호는?",""); //비밀번호입력
        
        if(id==user_id){
            if(pw==user_pw){
                document.write(user_id+"님 반갑습니다!");
            }else {
                alert("비밀번호가 일치하지 않습니다.");
                location.reload(); //새로고침
            }
        }else{
            alert("아이디가 일치하지 않습니다");
            location.reload();
        }
        
    </script>
    
</head>
