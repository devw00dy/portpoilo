<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #gallery p img { width: 300px; height: 300px; border: 1px solid red;}
    </style>
    <script>
        var num=1;
        
        function gallery(direct){
            if(direct){
                if(num==8) return;
                num++;
            }else {
                if(num==1) return;
                num--;
            }
            
            var imgTag = document.getElementById("photo");
            imgTag.setAttribute("src","images/pic_"+num+".jpg");
            
        }
    </script>
</head>
<body>
    <div id="gallery">
        <p><img src="images/pic_1.jpg" id="photo"></p>
        
        <p>
            <button onclick="gallery(0)">이전</button>
            <button onclick="gallery(1)">다음</button>
        </p>
    </div>
</body>
</html>
