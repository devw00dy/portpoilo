        var greenArr = ["교대","방배","강남"];
        var yellowArr = ["미금","정자","기흥"];
        
        greenArr.splice(2,1,"서초","역삼","<br>"); 
        //2번 인덱스로부터 1개의 데이터 삭제 후 서초 역삼 삽입
        document.write(greenArr);
        
        var data1 = yellowArr.pop(); //마지막데이터 삭제(기흥)
        var data2 = yellowArr.shift(); //맨 앞쪽 데이터 삭제 (미금)
        
        yellowArr.push(data2); //마지막 데이터 삽입
        document.write(yellowArr,"<br>");
