        var color = ["white","yellow","aqua","purple"];
        
        var i=0;
        
        function changeColor(){
            i++;
            if(i>= color.length){
                i=0;
            }
            
            var bodyTag = document.getElementById("bgcolor");
            bodyTag.style.backgroundColor= color[i];
            
            
        } 
    </script>
</head>
<body id="bgcolor">
    <button onclick="changeColor();">배경색 바꾸기</button>
</body>
